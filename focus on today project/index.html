<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1 class="main-heading-sty">Focus on <span>Today</span></h1>
    <div class="container">
        <div class="heading-box">
            <h2>Today</h2>
            <img src="./asset/Sun.svg" alt="sun-icon">
        </div>
        <div class="paragrapgh-box">
            <p>Raise the bar by completing your goals!</p>
        </div>
        <div class="progress-bar-sty">
            <div class=progress-bar></div>
        </div>
        <div class="second-paragraph-box">
            <p>Please set all the 3 goals!</p>
        </div>
        <div class="task-container">
            <div class="box">
                <div class="circle"></div>
                <input type="text" placeholder="Add new goal.....">
            </div>
            <div class="box">
                <div class="circle"></div>
                <input type="text" placeholder="Add new goal.....">
            </div>
            <div class="box">
                <div class="circle"></div>
                <input type="text" placeholder="Add new goal.....">
            </div>
        </div>
        <div class="quote-sty">
            <p>“Move one step ahead, today!”</p>
        </div>

        <div class="greet-sty">
            <p>Made with ❤️ by Sandeep</p>
        </div>
    </div>
</body>
</html>
